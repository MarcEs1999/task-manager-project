<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Task Manager Prototype</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="script.js" defer></script>
</head>

<body>
    <!-- Header -->
    <header>
        <h1>Task Manager Prototype</h1>
    </header>

    <!-- Prototype Section -->
    <section id="prototype" class="prototype-section">
        <!-- Login Screen -->
        <div id="login-screen" class="prototype-screen active">
            <h2>Login to Task Manager</h2>
            <form id="login-form">
                <input type="text" id="username" placeholder="Username" required><br>
                <input type="password" id="password" placeholder="Password" required><br>
                <button type="button" onclick="showMainScreen()">Login</button>
            </form>
        </div>

        <!-- Main Task List Screen -->
        <div id="task-list-screen" class="prototype-screen">
            <h2>Your Tasks</h2>
            <button onclick="showAddTaskScreen()" style="float: right;">Add New Task</button>
            <div id="task-list">
                <!-- List of tasks will be displayed here -->
                <ul id="task-items">
                </ul>
            </div>
        </div>

        <!-- Add Task Screen -->
        <div id="add-task-screen" class="prototype-screen">
            <h2>Add New Task</h2>
            <form id="add-task-form">
                <input type="text" id="task-name" placeholder="Task Name" required><br>
                <div class="priority-container">
                    <label>Priority Level:</label>
                    <input type="number" id="task-priority" placeholder="1-5" required>
                </div>
                <input type="date" id="task-date" required><br>
                <input type="time" id="task-time" required><br>
                <textarea id="task-desc" placeholder="Task Description"></textarea><br>
                <button type="button" onclick="addTask()">Add Task</button>
                <button type="button" onclick="showTaskListScreen()">Back</button>
            </form>
        </div>

        <!-- Calendar Screen -->
        <div id="calendar-screen" class="prototype-screen">
            <h2>Calendar View</h2>
            <div id="calendar"></div> <!-- Placeholder for the dynamic calendar -->
            <button type="button" onclick="showTaskListScreen()">Back to Tasks</button>
        </div>
    </section>
</body>

</html>
